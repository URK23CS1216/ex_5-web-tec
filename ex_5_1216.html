<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f0f0f0;
  }
  .calculator {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: auto;
  }
  input, button {
    padding: 8px;
    margin: 5px 0;
    width: 100%;
    font-size: 16px;
  }
  #result {
    margin-top: 10px;
    font-weight: bold;
    color: #007700;
  }
</style>
</head>
<body>
<div class="calculator">
  <h2>BMI Calculator</h2>
  <label>Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter weight"><br>
  <label>Height (m):</label>
  <input type="number" step="0.01" id="height" placeholder="Enter height"><br>
  <button onclick="calculateBMI()">Calculate BMI</button>
  <div id="result"></div>
</div>

<script>
function calculateBMI() {
  let weight = parseFloat(document.getElementById('weight').value);
  let height = parseFloat(document.getElementById('height').value);

  if(isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
    document.getElementById('result').innerHTML = "Invalid Input";
    return;
  }

  let bmi = weight / (height * height);
  bmi = bmi.toFixed(2); // round to 2 decimal places

  let status = "";
  if(bmi < 18) status = "Underweight";
  else if(bmi >= 18 && bmi < 25) status = "Normal";
  else if(bmi >= 25 && bmi < 30) status = "Overweight";
  else status = "Obese";

  document.getElementById('result').innerHTML = `BMI: ${bmi} <br>Status: ${status}`;
}
</script>
</body>
</html>
